<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="calculator.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="result">
                <div id="input">
                    <p id="p1"></p>
                </div>
                <div id="answer">
                    <p id="p2"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="emel" onclick="modul()">%</button>
                <button class="emel" onclick="plusminus()">+/-</button>
                <button class="emel" onclick="clearm()">C</button>
                <button class="emel" id="divide" onclick="divide()">/</button>
                <button class="number" onclick="seven()">7</button>
                <button class="number" onclick="eight()">8</button>
                <button class="number" onclick="nine()">9</button>
                <button class="number" id="x" onclick="sub()">x</button>
                <button class="number" onclick="four()">4</button>
                <button class="number" onclick="five()">5</button>
                <button class="number" onclick="six()">6</button>
                <button class="emel" id="minus" onclick="insertmin()">-</button>
                <button class="number" onclick="one()">1</button>
                <button class="number" onclick="two()">2</button>
                <button class="number" onclick="three()">3</button>
                <button class="emel" id="plus" onclick="insertp()">+</button>
                <button class="number" id="zero" onclick="zero()">0</button>
                <button class="number" onclick="common()">,</button>
                <button class="emel" id="equal" onclick="Count()">=</button>
            </div>
        </div>
        </div>
    </body>

</html>
